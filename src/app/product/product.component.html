<div class="table-container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Producto</th>
        <th scope="col">Descripción</th>
        <th scope="col">Tipo de producto</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of productData">
        <td>{{ row.id }}</td>
        <td>{{ row.nameProduct }}</td>
        <td>{{ row.description }}</td>
        <td>{{ capitalize(row.typeProduct) }}</td>
        <td style="text-align: center">
          <a
            (click)="editProduct(row)"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            style="color: #37517e; cursor: pointer"
            ><i class="fa-solid fa-file-pen"></i
          ></a>
          <a
            (click)="deleteProduct(row)"
            style="color: #37517e; cursor: pointer"
            ><i class="fa-solid fa-trash"></i
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Detalle de producto
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="productInput" class="form-label"
              >Nombre del producto</label
            >
            <input
              type="text"
              formControlName="nameProduct"
              class="form-control"
              id="productInput"
            />
          </div>
          <div class="mb-3">
            <label for="productInputDetails" class="form-label"
              >Descripción del producto</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="description"
              id="productInputDetails"
            />
          </div>
          <div class="mb-3">
            <label for="productSelectType" class="form-label"
              >Tipo de producto</label
            >
            <select
              name=""
              formControlName="typeProduct"
              class="form-select"
              id="productSelectType"
            >
              <option value="bicicleta">Bicicleta</option>
              <option value="accesorios">Accesorios</option>
              <option value="mantenimiento">Mantenimiento</option>
              <option value="ropa deportiva">Ropa deportiva</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="cancel"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cerrar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          *ngIf="showAdd"
          (click)="postProductDetails()"
        >
          Guardar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          *ngIf="showUpdate"
          (click)="updateProduct()"
        >
          Actualizar
        </button>
      </div>
    </div>
  </div>
</div>
